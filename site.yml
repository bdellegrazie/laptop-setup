---
- hosts: all
  become: true
  gather_facts: true
  pre_tasks:
    - name: Variables
      include_vars: vars/main.yml
  tags:
    - always

- hosts: all
  become: true
  gather_facts: false
  roles:
    - role: repositories
      tags:
        - repositories
    - role: packages
      packages_pip_become_user: "{{ target_user }}"
      packages_pip_become_user_home: "{{ target_user_home }}"
      tags:
        - packages

- hosts: kvm
  gather_facts: false
  roles:
    - role: kvm
      kvm_user: "{{ target_user }}"
      tags:
        - kvm

